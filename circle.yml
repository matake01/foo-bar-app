machine:
  java:
    version: openjdk7
  python:
    version: 2.7.3
  services:
    - docker

general:
  artifacts:
    - "target/aws-java-app.war"

dependencies:
  pre:
    - pip install awscli
    - docker build --rm=false -t $DOCKER_ORGANISATION/$DOCKER_REPOSITORY_NAME .
    - docker tag $DOCKER_ORGANISATION/$DOCKER_REPOSITORY_NAME $DOCKER_ORGANISATION/$DOCKER_REPOSITORY_NAME:$CIRCLE_SHA1

test:
    override:
      - chmod +x integration-test.sh
      - ./integration-test.sh

    post:
    - docker run -d -p 8000:80 $DOCKER_ORGANISATION/$DOCKER_REPOSITORY_NAME:$CIRCLE_SHA1; sleep 1
    - curl -v -L --retry 5 --retry-delay 5 -v http://localhost:8000

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - chmod +x deploy.sh
      - ./deploy.sh $CIRCLE_SHA1 $DOCKER_ORGANISATION $DOCKER_REPOSITORY_NAME $AWS_APPLICATION_NAME $AWS_ENVIRONMENT_NAME $AWS_EB_BUCKET_NAME $AWS_REGION
